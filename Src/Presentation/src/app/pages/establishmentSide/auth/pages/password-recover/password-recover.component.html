<section id="shared">
  <div class="form">
    <a [routerLink]="'/'">
      <img src="assets/images/logo-light.png" alt="logo" id="logo">
    </a>
    <input type="password" placeholder="Password" [(ngModel)]="password" (input)="onInputChange()">
    <input type="password" placeholder="Password Confirmation" [(ngModel)]="password_confirmation" (input)="onInputChange()">
    <button [disabled]="!inputValidated">Recover Account</button>
  </div>
</section>
